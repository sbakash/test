<!Doctype html>
<html>
<head>
  <meta charset="utf-8">

<title>add movie</title>
<link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="movie.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">

<meta name="description" content="My Add movie">
</head>
<body>
  <header>
    <img class="logo" src="./images/projector-logo.png">
    <nav>
      <ul class="fright">
        <li><a href="#">Home</a></li>
        <li><a href="#">Add movie</a></li>
      </ul>
    </nav>
  </header>
  <div class="clearfix">  </div>
  </div>

  <form action="/sample-action" class="addmovie">
    <ul>
      <li>
        <h2>Add a New Movie</h2>
      </li>
      <li>
        <label for="movie-name">Movie name</label>
        <input id="movie-name" type="text" name="movie-name"/>
      </li>
      <li>
        <label for="release-yr">Release</label>
        <input type="text" name="release-yr"/>
      </li>
      <li>
        <div class="divide language-div">
        <label for="language">Language</label>
        <select name="language">
          <option value="english">English</option>
          <option value="tamil">Tamil</option>
          <option value="hindi">Hindi</option>
        </select>
      </div>
      <div class="divide">
          <label for="rating">Rating</label>
          <select name="rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        </li>

        <li>
          <label for="Thumbnailurl">Thumbnail URL</label>
          <input type="url" name="Thumbnailurl"/>
              </li>
              <li>
                <label for="plot">PLOT</label>
              </li>
              <li>
                <textarea name ="plot" rows="7" cols="7" style="overflow:hidden;"></textarea>
              </li>
              <li>
                <label for="posterurl">Poster URL</label>
                <input type="url" name="posterurl"/>
                    </li>

                    <li>
                      <label for="cast">Cast</label>
                    </li>
                    <li>
                      <textarea name="cast"rows="7" cols="7" style="overflow:hidden;"></textarea>
                    </li>
                    <li>
<input type="button" id="but" value="Save"/>
</li>
</ul>
</form>

<footer>
    <a href="www.facebook.com"> <img class="social" src="./images/facebook.png"></a>
    <a href="www.instagram.com"><img class="social" src="./images/instagram.png"></a>
  <a href="www.twitter.com"></a><img class="social" src="./images/twitter.png"></a>
  <img class="logo" id="foot" src="./images/projector-logo.png">
  </footer>
  </body>
</html>
